<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RACCOONBLOG</title>
    </head>
    <body>
        <header>
            <div class="title">
                <span class="site-name-left">RACCO</span>
                <div class="logo"></div>
                <span class="site-name-right">NBLOG</span>
            </div>
        </header>
        <nav id="menu" class="navigation"></nav>
        <main id="main">
            <div id="content" class="content"></div>
            <aside id="aside" class="extra laptop"></aside>
        </main>
        <script>
            function aboutClick() {
                if (aboutTablet.style.display === 'none') {
                    aboutTablet.style.display = 'flex';
                    main.style.transition = '0.7s';
                    main.style.marginTop = '80px';
                } else {
                    aboutTablet.style.display = 'none';
                    main.style.marginTop = '0px';
                }
            }
            function infoClick() {
                if (infoTablet.style.display === 'none') {
                    infoTablet.style.display = 'flex';
                    main.style.transition = '0.7s';
                    main.style.marginTop = '80px';
                } else {
                    infoTablet.style.display = 'none';
                    main.style.marginTop = '0px';
                }
            }
        </script>
    </body>
</html>
